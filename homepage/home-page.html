<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<!--Title and logo-->
    <h1>crochet<span>club</span></h1>
    <img class="logo" src="https://i.ibb.co/3MgY8WQ/IMG-1041.png" alt="IMG-1041" >
<!--Welcome sign-->
    <div class="welcome">
    <h2>WELCOME TO THE CLUB</h2>
    <p>A creative community where people come together to share ideas, projects and tips</p>
    </div>

<!--Nav buttons-->
<div class="topnav">
  <a href="#basics for beginners">basics for beginners</a>
  <a href="#tutorials">tutorials</a>
  <a href="#jointheclub">join the club</a>
  
</div>


<p>Find your next craft!</p>


<!-- Carousel -->
<div class="slideshow-container">

    <!-- images and caption text -->
    <div class="mySlides fade">
        <div class="image">
            <img src="https://aestheticclothes.shop/cdn/shop/products/70s-aesthetic-crochet-cardigan-candy-color_3.jpg?v=1677968431&width=1946" alt="Cardigan" width="500px">
        </div>
      <div class="text">Cardigan</div>
    </div>
  
    <div class="mySlides fade">
        <div class="image">
            <img src="https://www.blingcute.com/cdn/shop/products/aliexpress_1126_152624_4_800x.jpg?v=1637912087" alt="Tote bag" width="500px">
        </div>
      <div class="text">Tote bag</div>
    </div>
  
    <div class="mySlides fade">
        <div class="image">
            <img src="https://i.pinimg.com/736x/2c/a5/d5/2ca5d5d289b14e4461f944a948383f5f.jpg" alt="Cat ear beanie" width="500px">
        </div> 
      <div class="text">Cat ear beanie</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!-- All the JavaScript things-->
<script src="carousel.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
