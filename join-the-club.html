    <div class="join-container col-md-12">
        <h2>Come join our club!<h2>
    </div>
    <div class="sign-up-container">
        <form onsubmit="myFunction()"  id="member-sign-up" method="post">
            <div>
                <p>Enter your details to sign up</p>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                <small></small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com">
                <small></small>
            </div>
            <div class="form-group">
              <label for="skill">What is your crochet skill level?</label>
              <select class="form-control" name="skill" id="skill">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Pro</option>
              </select>
              <small></small>
            </div>
            <p class="radio-label">Would you like to sign up to our mailing list?<br>No spam, only crochet goodness. We promise!</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="yes" id="yes" value="yes" checked>
                <label class="form-check-label" for="yes">
                  Count me in
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="yes" id="no" value="no">
                <label class="form-check-label" for="no">
                  No thanks
                </label>
            </div>
            <div class="submit-sign-up">
                <button type="submit" class="btn btn-primary sign-up-button" id="submit">SUBMIT</button>
            </div>
        </form>
    </div>
